name: Run UE Mecanique Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive make

    - name: Install hugo
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v0.144.2/hugo_0.144.2_linux-amd64.deb
        sudo apt install ./hugo_0.144.2_linux-amd64.deb

    - name: Run script
      run: |
        git submodule update --init 
        make
    
    - name: Upload generated files
      uses: actions/upload-pages-artifact@v3
      with:
        path: ue-list-website/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-script
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
